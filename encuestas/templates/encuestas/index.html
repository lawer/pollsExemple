{% extends 'encuestas/base.html' %}

{% block contents %}
    {% if ultimas_preguntas %}
        <ul hx-boost="true">
            {% for question in ultimas_preguntas %}
                <li>
                    <a href="{% url 'detail' question.id %}">
                        {{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
